server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuration pour Next.js avec routes dynamiques
    location / {
        try_files $uri $uri/ @nextjs;
    }
    
    # Servir les assets statiques directement
    location /_next/static/ {
        alias /usr/share/nginx/html/_next/static/;
        add_header Cache-Control "public, immutable, max-age=31536000";
        expires 1y;
    }
    
    # Servir les fichiers publics
    location /assets/ {
        alias /usr/share/nginx/html/public/assets/;
        add_header Cache-Control "public, max-age=31536000";
        expires 1y;
    }
    
    # Fallback vers Next.js pour les routes dynamiques
    location @nextjs {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy vers l'API backend
    location /api/ {
        proxy_pass http://backend-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuration pour les erreurs
    error_page 404 /404.html;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
